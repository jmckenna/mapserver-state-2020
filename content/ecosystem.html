<section data-markdown>
    <script type="text/template">
        <img class="plain" src="images/ms4w-logo.png" width="358" height="120" align="right" style="background: none;" />                            
        ### [MapServer for Windows](https://ms4w.com/)
        * MS4W version 4.0.3 released on [2020-01-30](https://ms4w.com/features.html)
        * PHP 7.2, Python 3.7, Mono C#, Java mapscript support
        * runs pycsw catalogue server (soon also pygeoapi)
        * 70+ mapfiles & data, 5000+ downloads/month (2TB)
        * includes popular apps such as GeoMoose, Mapbender
        * very active [issue tracker](https://ms4w.com/trac/report/1?sort=milestone&asc=1&page=1)
        <div class="meta">
            Maintained by Jeff McKenna, <a href="https://gatewaygeomatics.com/">Gateway Geomatics</a>
        </div>
    </script>
</section>
<section data-markdown>
    <script type="text/template">
        ### [GISInternals](https://www.gisinternals.com/) Windows Builds

        - Compiled versions of MapServer and GDAL for various Visual Studio releases
        - Windows development kits to compile MapServer by yourself
        - Used for continuous integration for GDAL and MapServer

        <div class="meta">
            Maintained by Tamas Szekeres, <a href="https://www.gisinternals.com">GISInternals</a>
        </div>
    </script>
</section>

<section data-markdown data-background="images/zoo-landscape2.png" data-background-opacity="0.1" data-background-size="90%">
    <script type="text/template">
        ### [ZOO Project](http://zoo-project.org/)

        - Open [WPS](https://www.opengeospatial.org/standards/wps) (Web Processing Service) platform
        - ZOO Kernel publishes results as WMS, WFS or WCS using [MapServer](http://zoo-project.org/docs/kernel/mapserver.html)
        - [Docs](https://mappyfile.readthedocs.io)
        <div class="meta">
            <a href="https://ms4w.dev/zoo-project/demo/">demo</a>
        </div> 
    </script>        
</section>
<section data-markdown data-background="images/mappyfile.png" data-background-opacity="0.6" data-background-size="90%">
    <script type="text/template">
        ### mappyfile

        - A Python library to create, parse, modify, and format Mapfiles
        - Try online! [http://mappyfile.geographika.net/](http://mappyfile.geographika.net/)
        - [Docs](https://mappyfile.readthedocs.io)
    </script>
</section>
<section data-markdown data-background="images/geomoose.png" data-background-opacity="0.2" data-background-size="90%">
    <script type="text/template">
        ### GeoMoose

        - lightweight JS frontend framework, extending MapServer
        - map printing, querying, searching layers
        - mobile + desktop
        - driven from a "mapbook" config file
        <div class="meta">
            <a href="https://ms4w.dev/gm3/desktop/">demo</a>
        </div>         
    </script>
</section>
