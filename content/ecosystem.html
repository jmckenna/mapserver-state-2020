        ### [GISInternals](https://www.gisinternals.com/)

        - Compiled versions of MapServer and GDAL for various Visual Studio releases
        - Windows development kits to compile MapServer by yourself
        - Used for continuous integration for GDAL and MapServer

        <div class="meta">
            Maintained by Tamas Szekeres, <a href="https://www.gisinternals.com">GISInternals</a>
        </div>
    </script>
</section>

        ### GC2/Vidi

        - Martin Høgh talk - *GC2/Vidi: What’s new in the spatial data infrastructure project*
        - Quickly build a spatial data infrastructure
        - Easily deploy PostGIS, MapServer, MapCache, and GDAL
        - Configure through the browser - see the [GC2 Workshop](https://github.com/mapcentia/GC2-Vidi-workshop)
