<section data-markdown>
    <script type="text/template">
        ## [MS RFC 123: Support for MapML output in MapServer](https://mapserver.org/development/rfc/ms-rfc-123.html)

        *Daniel Morissette*

        - FOSS4G talk - *MapML: The (new) "map" HTML element, now in MapServer, GDAL and OGR*
        - The W3C Maps for HTML Community Group is working to define a **map** HTML element
        - Enables `text/mapml` as a new format offering for WMS and WFS
    </script>
</section>
<section data-markdown>
    <script type="text/template">
        ## [MS RFC 124: Improving SLD Support in MapServer](https://mapserver.org/development/rfc/ms-rfc-124.html)

        *Jérome Boué*

        - Fill in gaps in MapServer SLD (Styled Layer Descriptor) support
        - Style layering
        - Improvements to symbolizers 
        - Will allow expressions to be used in `STYLE` properties in a Mapfile
    </script>
</section>
